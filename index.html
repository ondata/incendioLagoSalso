<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <meta name='viewport'
        content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Incendio area Lago Salso del 29 settembre 2019: prima e dopo</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js'></script>
    <script src="./js/leaflet-side-by-side.js"></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>

        var map = L.map('map').setView([-80, -120], 5);

        var dopo = L.tileLayer('./a/{z}/{x}/{y}.png', {
            minZoom: 0,
            maxZoom: 6,
            tms: true,
            noWrap: true
        }).addTo(map);

        var prima = L.tileLayer('./b/{z}/{x}/{y}.png', {
            minZoom: 0,
            maxZoom: 6,
            tms: true,
            noWrap: true
        }).addTo(map)

        L.control.sideBySide(prima, dopo).addTo(map);

    </script>
</body>

</html>
